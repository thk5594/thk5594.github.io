{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WRDZ0W1M9Y"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-WRDZ0W1M9Y');
</script>

<!-- 다크모드 헤딩 색상 강제 변경 -->
<style>
  /* 1. 기기 설정이 다크모드일 때 */
  @media (prefers-color-scheme: dark) {
    h1, h2, h3, h4, h5, h6,
    .page__title,
    .archive__item-title,
    div#page-title {
      color: #ffeb3b !important; /* 원하는 색상(예: 노란색) */
    }
    
    /* 링크가 걸린 제목들도 강제로 변경 */
    h1 a, h2 a, h3 a, h4 a, h5 a, h6 a,
    .archive__item-title a {
      color: #60a5fa !important;
    }
  }

  /* 2. 테마 자체 클래스로 다크모드가 켜졌을 때 (혹시 모를 대비) */
  body.dark, body.dark-mode, html[data-theme="dark"] {
    h1, h2, h3, h4, h5, h6,
    .page__title,
    .archive__item-title {
      color: #87ceeb !important;
    }
  }
</style>
